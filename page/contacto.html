		<main>
			<div class="h1-cont row text-center">
				<h1>CONTACTO</h1>
			</div>
			<div class="row cont-contenedor">
				<div class="col-12 col-md-6 cont-img">
					<img
						src="https://www.roomdiseno.com/wp-content/uploads/2021/01/MVRDV-RoomDiseno5-750x500.jpg"
						alt="ciudad"
					/>
				</div>
				<div class="col-12 col-md-6 cont-form">
					<form method="post">
						<div class="mb-3">
							<h2>Formulario de contacto</h2>
						</div>
						<div class="mb-3">
							<label for="contacto" class="form-label">Nombre</label>
							<input type="email" class="form-control" id="Nombre" placeholder="Nombre" />
						</div>
						<div class="mb-3">
							<label for="contacto" class="form-label">Email</label>
							<input type="email" class="form-control" id="Email" placeholder="name@gmail.com" />
						</div>
						<div class="mb-3">
							<label for="contacto" class="form-label">Mensaje</label>
							<textarea class="form-control" id="Mensaje" rows="3"></textarea>
						</div>
						<div class="col-auto">
							<button type="submit" value="Enviar" class="btn btn-dark ----------------mt-3">Enviar</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<a href="#arriba"><img src="../img/botonSubir.png" class="rounded float-end" alt="subir" /></a>
			</div>

				/></a>
